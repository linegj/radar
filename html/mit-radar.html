    <main>

    <!-- Start velkomst og login -->
    <section class="velkomst-container" >
        <aside class="velkomst-tekst">
            <h1> Velkommen til Mit Radar</h1>
            <p> Login for at se dine præmier, badges og tilbud</p>
        </aside>
        <aside class="container">
            <section class="wrapper">
                <form action="">
                    <h2> Login</h2>
                    <section class="input-box">
                        <input type="text" placeholder="Brugernavn" required>
                        <i class='bx bxs-user'></i>
                    </section>
                    <section class="input-box">
                        <input type="password" placeholder="Kodeord" required>
                        <i class='bx bxs-lock-alt'></i>
                    </section>
                    <section class="remember-forgot">
                       <label> <input type="checkbox"> Husk mig</label> 
                       <a href="#">Glemt adgangskode?</a>
                    </section>
                    <button type="submit" class="btn"> Login</button>
                    <section class="register-link">
                        <p> Har du ikke en bruger? <a href="#"> Opret bruger</a></p>
                    </section>
                </form>
            </section>
        </aside>
    </section> 
    <!-- slut velkomst og login -->

    <!-- start badge -->
     <section class="badges-tekst">
        <h2> Mine badges</h2>
        <p> Her kan du finde dine optjente badges samt opsøge nye badges og gevinster</p>
     </section>
     <section class="badge-container">
        <aside> <img src="../img/badge.vinyl.svg" alt=""></aside>
        <aside> <img src="../img/badge.guitar.svg" alt=""></aside>
        <aside> <img src="../img/country.badge.svg" alt=""></aside>
        <aside> <img src="../img/rock.badge.svg" alt=""></aside>
        <aside> <img src="../img/spg.badge.svg" alt=""></aside>
        <aside> <img src="../img/spg.badge.svg" alt=""></aside>
     </section>
     <!-- slut badge -->
